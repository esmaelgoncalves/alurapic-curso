<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">

    <p *ngIf="mensagem.length > 0" class="alert alert-info">{{ mensagem }}</p>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input class="form-control" (keyup)=0 placeholder="Filtrar pelo titulo da foto"
                        #textoProcurado/>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: 
        textoProcurado.value" [titulo]="foto.titulo | uppercase" class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
            <foto url="{{ foto.url }}" [titulo]="foto.titulo"></foto>
            </a>
            <!--<button class="btn btn-danger btn-block" (click)="remove(foto)">Remover</button> -->
            <botao
                nome="Remover"
                estilo="btn-danger btn-block" 
                (acao)="remove(foto, painel)"
                [confirmacao]="true" >
            </botao>
        </painel>
    </div>
</div>
